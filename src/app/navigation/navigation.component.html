<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      
      <a *ngIf="isLoggedIn"  mat-list-item [routerLink]="['/']" routerLinkActive="router-link-active">Dashboard</a>
      <a *ngIf="isLoggedIn"  mat-list-item [routerLink]="['/clients']" routerLinkActive="router-link-active">Clients</a>
      <a *ngIf="isLoggedIn" mat-list-item [routerLink]="['client/add']" routerLinkActive="router-link-active">Add New Client</a>
      <a *ngIf="isLoggedIn" mat-list-item [routerLink]="['/settings']" routerLinkActive="router-link-active">Settings</a>
      <a *ngIf="isLoggedIn" mat-list-item href="#" (click)="onLogOutClick()">Log Out</a>

      <a *ngIf="!isLoggedIn" mat-list-item [routerLink]="['/register']" routerLinkActive="router-link-active">Register</a>
      <a *ngIf="!isLoggedIn" mat-list-item [routerLink]="['/login']" routerLinkActive="router-link-active">LogIn</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ngMat6FTB</span>
    </mat-toolbar>
    <flash-messages></flash-messages>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
