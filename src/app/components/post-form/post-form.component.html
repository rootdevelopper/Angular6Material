<p>
  post-form works!
</p>

<mat-card>
  <form action="">
    
        <mat-card-header>
        <mat-card-title>
      <mat-form-field>    
        <input matInput placeholder="title" name="title" [(ngModel)]="currentPost.title" #title>
      </mat-form-field>
    </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="body" name="body" [(ngModel)]="currentPost.body"  #body>
          </mat-form-field>
      </mat-card-content>
   
      <mat-card-actions> 
        <input type="hidden" name="id" [(ngModel)]="currentPost.id">
   <button *ngIf="!isEdit"  (click)="addPost(title.value, body.value)" mat-raised-button color="primary"><mat-icon>add</mat-icon> </button>
   <button *ngIf="isEdit"  (click)="updatePost(title.value, body.value)" mat-raised-button color="warn"><mat-icon>publish</mat-icon> </button>  
  </mat-card-actions>
  
  </form>
</mat-card>
