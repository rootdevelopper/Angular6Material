<h2>Total Owed: {{totalOwed | currency}}</h2>
<table mat-table [dataSource]="dataRows" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let client"> {{client.firstName }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let client"> {{client.lastName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let client"> {{client.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef> balance </th>
    <td mat-cell *matCellDef="let client"> {{client.balance  | currency }} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let client"> 
    <a routerLink="['client/{{client.id}}']" routerLinkActive="router-link-active" >
    <button  mat-raised-button color="primary"><mat-icon>folder_shared</mat-icon></button>
    </a>
   </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
</table>
