<mat-card>
  <form (submit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
    </mat-card-header>
    <mat-card-content>


      <mat-form-field>
        <input matInput placeholder="email" type="email" name="email" [(ngModel)]="email" required>
      </mat-form-field>
    <br>
      <mat-form-field>
          <input matInput placeholder="password" type="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>


    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-raised-button color="primary" type="submit" >Log In</button> -->
      <input type="submit" value="login">
    </mat-card-actions>
  </form>
</mat-card>
