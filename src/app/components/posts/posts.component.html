
<app-post-form 
[currentPost]="currentPost" 
[isEdit]="isEdit" 
(newPost)="onNewPost($event)" 
(updatedPost)="onUpdatedPost($event)"
></app-post-form>
<p>
  posts works!
</p>

<mat-card *ngFor="let post of posts" >
    <mat-card-header>
        <h2>{{post.title}}</h2>
    </mat-card-header>
    <mat-card-content>
        <p>{{post.body}}</p>
    </mat-card-content>
  
    <mat-card-actions>
        <div class="button-row">
            <button mat-stroked-button color="primary" (click)="removePost(post)" ><mat-icon>clear</mat-icon> </button>
            <button mat-stroked-button color="warn" (click)="editPost(post)" ><mat-icon>create</mat-icon> </button>
            </div>
    </mat-card-actions>
</mat-card>
