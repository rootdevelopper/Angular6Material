<mat-card>
  <form (submit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>Settings</mat-card-title>
      <mat-card-subtitle>Edit global settings</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-checkbox name="allowRregistration" [(ngModel)]="settings.allowRregistration" (change)="settings.allowRregistration = ! settings.allowRregistration">Allow
            Registration</mat-checkbox>
        </mat-list-item>

        <mat-list-item>
          <mat-checkbox name="disableBalanceOnAdd" [(ngModel)]="settings.disableBalanceOnAdd" (change)="settings.disableBalanceOnAdd = ! settings.disableBalanceOnAdd">
              Disable Balance On Add </mat-checkbox>
        </mat-list-item>

        <mat-list-item>
          <mat-checkbox name="disableBalanceOnEdit" [(ngModel)]="settings.disableBalanceOnEdit" (change)="settings.disableBalanceOnEdit = ! settings.disableBalanceOnEdit">
              Disable Balance On Edit
          </mat-checkbox>
        </mat-list-item>

      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Update Ssettings</button>
    </mat-card-actions>
  </form>
</mat-card>
